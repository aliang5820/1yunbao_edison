apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.maogousoft.logisticsmobile.driver"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/YeepayApkPlugin_2.0.1.jar')
    compile files('libs/alipay_msp.jar')
    compile files('libs/android-query-0.22.10.jar')
    compile files('libs/asmack-issue15.jar')
    compile files('libs/fastjson-1.1.27-android.jar')
    compile files('libs/httpmime-4.1.3.jar')
    compile files('libs/image-load.jar')
    compile files('libs/jpush-sdk-release1.3.8.jar')
    compile files('libs/umeng_sdk.jar')
}
